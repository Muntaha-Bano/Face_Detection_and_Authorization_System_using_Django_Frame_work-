<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Registration System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }

        /* ===== CAPTURE SCREEN ===== */
        .capture-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .capture-screen.hidden {
            display: none;
        }

        .signup-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 2px;
        }

        .title-underline {
            width: 150px;
            height: 6px;
            background: #00d4ff;
            border-radius: 3px;
            margin: 0 auto 60px;
        }

        .face-frame-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .face-prompt {
            text-align: center;
            font-size: 1.3rem;
            color: #8b7ba8;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .video-frame {
            width: 100%;
            height: 350px;
            border: 4px solid #000;
            border-radius: 16px;
            overflow: hidden;
            background: #1a1a2e;
            margin-bottom: 30px;
            position: relative;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .capture-button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .capture-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .capture-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .capture-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.15);
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.15);
            color: #c62828;
            border: 1px solid #f44336;
        }

        .message.show {
            display: block;
        }

        /* ===== FORM SCREEN ===== */
        .form-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .form-screen.hidden {
            display: none;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
            }
        }

        /* Left side - Image */
        .form-image-side {
            background: #00d4ff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .captured-image-box {
            width: 100%;
            height: 300px;
            background: white;
            border: 3px solid #333;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #capturedImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-label {
            font-size: 1rem;
            font-weight: 700;
            color: #333;
            text-align: center;
        }

        /* Right side - Form */
        .form-fields-side {
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .register-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .register-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }

        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .form-message {
            margin-top: 15px;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .form-message.success {
            background: rgba(76, 175, 80, 0.15);
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .form-message.error {
            background: rgba(244, 67, 54, 0.15);
            color: #c62828;
            border: 1px solid #f44336;
        }

        .form-message.show {
            display: block;
        }

        /* ===== SUCCESS DIALOG ===== */
        .dialog-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dialog-modal.show {
            display: flex;
        }

        .dialog-content {
            background: white;
            padding: 50px;
            border-radius: 16px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .dialog-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .dialog-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .dialog-message {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
        }

        .dialog-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .dialog-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .dialog-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .signup-title {
                font-size: 2.5rem;
            }

            .face-frame-container {
                padding: 25px;
            }

            .video-frame {
                height: 250px;
            }

            .form-fields-side {
                padding: 30px 25px;
            }

            .form-image-side {
                padding: 30px 25px;
            }

            .captured-image-box {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- ===== CAPTURE SCREEN ===== -->
    <div class="capture-screen" id="captureScreen">
        <div class="signup-title">SIGN UP</div>
        <div class="title-underline"></div>

        <div class="face-frame-container">
            <div class="face-prompt">Align your face inside the frame</div>
            <div class="video-frame">
                <img id="videoElement" src="{% url 'video_feed' %}" alt="Live Camera Feed" style="display: block;">
            </div>
            <div class="capture-button-group">
                <button class="capture-btn" id="captureBtn" onclick="captureFace()">
                    <span id="captureBtnText">Capture Face</span>
                </button>
            </div>
            <div class="message" id="captureMessage"></div>
        </div>
    </div>

    <!-- ===== FORM SCREEN ===== -->
    <div class="form-screen hidden" id="formScreen">
        <div class="form-container">
            <!-- Left Side - Image -->
            <div class="form-image-side">
                <div class="captured-image-box">
                    <img id="capturedImage" alt="Captured Face">
                </div>
                <div class="image-label">IMAGE CAPTURED</div>
            </div>

            <!-- Right Side - Form -->
            <div class="form-fields-side">
                <div class="form-title">Complete Registration</div>
                
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name *</label>
                    <input type="text" id="firstName" class="form-input" 
                           placeholder="Enter your first name" required
                           autocomplete="given-name"
                           oninput="validateFormFields()">
                </div>

                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name *</label>
                    <input type="text" id="lastName" class="form-input" 
                           placeholder="Enter your last name" required
                           autocomplete="family-name"
                           oninput="validateFormFields()">
                </div>

                <div class="form-button-group">
                    <button type="button" class="back-btn" onclick="window.location.href = '{% url 'home' %}'">
                        Back
                    </button>
                    <button type="button" class="register-btn" id="registerBtn" onclick="registerUser()" disabled>
                        <span id="registerBtnText">Register User</span>
                    </button>
                </div>

                <div class="form-message" id="formMessage"></div>

                <!-- User ID Display Section -->
                <div id="userIdSection" style="display: none; margin-top: 20px; padding: 15px; background: rgba(76, 175, 80, 0.1); border: 2px solid #4caf50; border-radius: 8px; text-align: center;">
                    <p style="font-size: 0.9rem; color: #666; margin-bottom: 10px;">Your User ID:</p>
                    <p style="font-size: 1.2rem; color: #2e7d32; font-weight: 700; font-family: 'Courier New', monospace; word-break: break-all;" id="displayUserId"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== SUCCESS DIALOG ===== -->
    <div class="dialog-modal" id="successDialog">
        <div class="dialog-content">
            <div class="dialog-icon">✓</div>
            <div class="dialog-title">Captured Successfully!</div>
            <div class="dialog-message">Your face has been captured. Please proceed to fill in your details.</div>
            <button class="dialog-button" onclick="proceedToForm()">Continue</button>
        </div>
    </div>

    <!-- ===== USER ALREADY EXISTS DIALOG ===== -->
    <div class="dialog-modal" id="userExistsDialog">
        <div class="dialog-content">
            <div class="dialog-icon" style="color: #ff9800;">⚠</div>
            <div class="dialog-title">User Already Exists</div>
            <div class="dialog-message">This face is already registered. Would you like to login instead?</div>
            <div class="dialog-buttons" style="display: flex; gap: 15px; justify-content: center;">
                <button class="dialog-button" onclick="redirectToLogin()" style="background: #667eea;">Login</button>
                <button class="dialog-button" onclick="redirectToHome()" style="background: #6c757d;">Back to Home</button>
            </div>
        </div>
    </div>

    <script>
        let faceCaptured = false;
        let currentCapturedImage = null;

        function showMessage(elementId, text, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        function showFormMessage(text, type) {
            const messageEl = document.getElementById('formMessage');
            messageEl.textContent = text;
            messageEl.className = `form-message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        function showDialog() {
            document.getElementById('successDialog').classList.add('show');
        }

        function hideDialog() {
            document.getElementById('successDialog').classList.remove('show');
        }

        function hideUserExistsDialog() {
            document.getElementById('userExistsDialog').classList.remove('show');
        }

        function showUserExistsDialog() {
            document.getElementById('userExistsDialog').classList.add('show');
        }

        function redirectToLogin() {
            window.location.href = "{% url 'login' %}";
        }

        function redirectToHome() {
            window.location.href = "{% url 'home' %}";
        }

        function proceedToForm() {
            hideDialog();
            switchToFormScreen();
        }

        function switchToFormScreen() {
            document.getElementById('captureScreen').classList.add('hidden');
            document.getElementById('formScreen').classList.remove('hidden');
        }

        function goBackToCapture() {
            document.getElementById('formScreen').classList.add('hidden');
            document.getElementById('captureScreen').classList.remove('hidden');
            faceCaptured = false;
            currentCapturedImage = null;
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('registerBtn').disabled = true;
            validateFormFields();
        }

        function captureFace() {
            const btn = document.getElementById('captureBtn');
            const btnText = document.getElementById('captureBtnText');
            
            btn.disabled = true;
            btnText.textContent = 'Capturing...';

            fetch("{% url 'capture_face_from_camera' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentCapturedImage = data.captured_image;
                    document.getElementById('capturedImage').src = currentCapturedImage;
                    faceCaptured = true;
                    
                    showMessage('captureMessage', data.message, 'success');
                    
                    // Now check if user already exists
                    btnText.textContent = 'Verifying...';
                    
                    fetch("{% url 'check_user' %}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        }
                    })
                    .then(response => response.json())
                    .then(verifyData => {
                        if (verifyData.success && verifyData.recognized) {
                            // User already exists - show dialog
                            btn.disabled = false;
                            btnText.textContent = 'Capture Face';
                            faceCaptured = false;
                            showUserExistsDialog();
                        } else {
                            // User doesn't exist - proceed to form
                            showDialog();
                            
                            setTimeout(() => {
                                btn.disabled = false;
                                btnText.textContent = 'Capture Face';
                            }, 2000);
                        }
                    })
                    .catch(error => {
                        // On verification error, proceed anyway (fail safe)
                        showDialog();
                        btn.disabled = false;
                        btnText.textContent = 'Capture Face';
                    });
                    
                } else {
                    showMessage('captureMessage', data.message, 'error');
                    btn.disabled = false;
                    btnText.textContent = 'Capture Face';
                    
                    // Auto-reload page after 3 seconds on capture failure
                    setTimeout(() => {
                        location.reload();
                    }, 3000);
                }
            })
            .catch(error => {
                showMessage('captureMessage', 'Error capturing face: ' + error, 'error');
                btn.disabled = false;
                btnText.textContent = 'Capture Face';
                
                // Auto-reload page after 3 seconds on error
                setTimeout(() => {
                    location.reload();
                }, 3000);
            });
        }

        function validateFormFields() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            
            const isValid = firstName && lastName;
            document.getElementById('registerBtn').disabled = !isValid;
        }

        function registerUser() {
            if (!faceCaptured) {
                showFormMessage('Please capture a face first', 'error');
                return;
            }

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();

            if (!firstName || !lastName) {
                showFormMessage('Please fill all required fields', 'error');
                return;
            }

            const btn = document.getElementById('registerBtn');
            const btnText = document.getElementById('registerBtnText');
            
            btn.disabled = true;
            btnText.textContent = 'Registering...';

            fetch("{% url 'register_user' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    first_name: firstName,
                    last_name: lastName
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showFormMessage('Registration successful! Your ID: ' + data.user_id, 'success');
                    
                    // Display user ID
                    if (data.user_id) {
                        document.getElementById('displayUserId').textContent = data.user_id;
                        document.getElementById('userIdSection').style.display = 'block';
                    }
                    
                    // Redirect to home after 3 seconds
                    setTimeout(() => {
                        window.location.href = "{% url 'home' %}";
                    }, 3000);
                    
                } else {
                    showFormMessage(data.message, 'error');
                    btn.disabled = false;
                    btnText.textContent = 'Register User';
                }
            })
            .catch(error => {
                showFormMessage('Registration error: ' + error, 'error');
                btn.disabled = false;
                btnText.textContent = 'Register User';
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Keyboard shortcut (Space bar to capture)
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && !document.getElementById('captureBtn').disabled && !document.getElementById('captureScreen').classList.contains('hidden')) {
                event.preventDefault();
                captureFace();
            }
        });
    </script>
</body>
</html>
